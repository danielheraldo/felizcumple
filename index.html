    <div class="cake">
        <div class="top-cream"></div>
        <div class="choco-glaze"></div>
        <div class="drip drip1"></div>
        <div class="drip drip2"></div>

        <div class="layer cream-layer" style="top:100px;"></div>
        <div class="layer cake-layer layer2"></div>

            <div class="flame"></div>

    <script>
        for (let i = 0; i < 12; i++) {
            let balloon = document.createElement("div");
            balloon.className = "balloon";
            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.background = `hsl(${Math.random()*360},70%,60%)`;
            balloon.style.animationDuration = (5 + Math.random() * 5) + "s";
            let string = document.createElement("div");
            string.className = "string";
            balloon.appendChild(string);
            document.body.appendChild(balloon);
        }
        for (let i = 0; i < 50; i++) {
            let star = document.createElement("div");
            star.className = "star";
            star.style.width = star.style.height = Math.random() * 3 + "px";
            star.style.left = Math.random() * 100 + "vw";
            star.style.top = Math.random() * 100 + "vh";
            star.style.animationDuration = (1 + Math.random() * 3) + "s";
            document.body.appendChild(star);
        }
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height / 2;
                this.speed = 2;
                this.particles = [];
                this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
                this.exploded = false;
            }
            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) this.explode();
                } else this.particles.forEach(p => p.update());
            }
            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI*2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                } else this.particles.forEach(p => p.draw());
            }
            explode() {
                this.exploded = true;
                for (let i = 0; i < 60; i++) this.particles.push(new Particle(this.x, this.y, this.color));
            }
        }
        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.speedX = (Math.random()-0.5)*6;
                this.speedY = (Math.random()-0.5)*6;
                this.life = 100;
            }
            update() { this.x += this.speedX; this.y += this.speedY; this.life--; }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI*2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
            }
        }
        let fireworks = [];
        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            if (Math.random()<0.05) fireworks.push(new Firework());
            fireworks.forEach((f,i)=>{
                f.update(); f.draw();
                if(f.exploded && f.particles.every(p=>p.life<=0)) fireworks.splice(i,1);
            });
            requestAnimationFrame(animate);
        }
        animate();
        window.addEventListener('resize',()=>{ canvas.width=window.innerWidth; canvas.height=window.innerHeight; });
    </script>
